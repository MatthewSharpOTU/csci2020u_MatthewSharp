apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'CSVDemo' //Changes based on program you want to run

jar {
	manifest {
		attributes "Main-Class": "$mainClassName" //Used to run program
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.apache.commons',
	name: 'commons-csv',
	version: '1.8'
}
